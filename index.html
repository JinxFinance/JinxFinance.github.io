<!DOCTYPE html>
<html>
<head>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Stock Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }
        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
  <script>
// Create
function createData() {
  fetch('/api/data', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ key: 'value' }),
  })
  .then(response => response.json())
  .then(data => console.log('Data successfully created: ', data))
  .catch((error) => console.error('Error:', error));
}

// Read
function readData() {
  fetch('/api/data')
  .then(response => response.json())
  .then(data => console.log('Data: ', data))
  .catch((error) => console.error('Error:', error));
}

// Update
function updateData() {
  fetch('/api/data', {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ key: 'newvalue' }),
  })
  .then(response => response.json())
  .then(data => console.log('Data successfully updated: ', data))
  .catch((error) => console.error('Error:', error));
}

// Delete
function deleteData() {
  fetch('/api/data', {
    method: 'DELETE',
  })
  .then(response => response.json())
  .then(data => console.log('Data successfully deleted: ', data))
  .catch((error) => console.error('Error:', error));
}
  </script>
</head>
<body>
  <div class="jinx-menu">

    <span class="navbar-toggler-icon"></span>
  </button>

      </li>

      <li class="nav-item">

  </div>
    <div class="container">
        <h1>Stock Data</h1>
        <input id="tickerInput" type="text" placeholder="Enter ticker">
        <button onclick="fetchData()">Fetch Data</button>
        <div id="dataContainer" class="grid-container"></div>
    </div>

    <script>
        class StockFetcher {
            constructor(apiKey) {
                this.apiKey = apiKey;
            }

            async fetch(ticker) {
                const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${this.apiKey}`);
                const data = await response.json();
                return data["Global Quote"];
            }
        }

        const fetcher = new StockFetcher('YOUR_ALPHA_VANTAGE_API_KEY');

        async function fetchData() {
            const ticker = document.getElementById('tickerInput').value;
            const data = await fetcher.fetch(ticker);
            const container = document.getElementById('dataContainer');
            container.innerHTML = '';
            for (const key in data) {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.textContent = `${key}: ${data[key]}`;
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
