      <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
          let i;
          const slides = document.getElementsByClassName("slideshow");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
      <div class="slideshow" style="max-width: 100%; height: auto;">
        <img src="https://via.placeholder.com/150" alt="Slideshow Image 1" style="width: 100%">
        <img src="https://via.placeholder.com/150" alt="Slideshow Image 2" style="width: 100%">
        <img src="https://via.placeholder.com/150" alt="Slideshow Image 3" style="width: 100%">
      </div>
